<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>TP3</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->



        <!-- jquery pour pouvoir utiliser les composants JS de boostap (modal, tooltip...) -->
        <script src="js/jquery-3.2.1.slim.min.js"></script>

        <!-- CSS boostrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <script src="js/popper.min.js"></script>

        <!-- composants JS de boostrap (modal http://getbootstrap.com/docs/4.0/components/modal/ , collapse...) -->
        <script src="js/bootstrap.min.js"></script>

        <script src="js/form-jquery-validation.js"></script>


        
        
        <!-- Code à dé-commenter si besoin de fichier CSS ou JS -->
        <!--<link rel="stylesheet" href="style.css">-->
        <!--<script src="main.js"></script>-->
    </head>
    <body>        
        <div class="container">
           <h1>TP AW - Formulaire v2</h1> <br>
           Avec Bootstrap & jQuery
            <form>
                <div class="form-group">
                  <label for="formGroupExampleInput">Nom</label>
                  <input type="text" class="form-control" id="nom" placeholder="Saisir votre nom">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Prenom</label>
                  <input type="text" class="form-control" id="prenom" placeholder="Saisir votre prenom">
                </div>
                <div class="form-group">
                    <label for="">Date de naissance</label>
                    <input type="date" class="form-control" id="date" placeholder="JJ/MM/AAAA">
                </div>
                <div class="form-group">
                        <label for="">Adresse</label>
                        <input type="text" class="form-control" id="adresse" placeholder="Saisir votre adresse">
                </div>
                <div class="form-group">
                        <label for="exampleInputEmail1">Email </label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <input type="submit" id="submit" value="Valider" class="btn btn-primary"/>

              </form>
          </div>

          <div class="modal" tabindex="-1" role="dialog" id="myModal">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Modal title</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <p>Corps de la modal à modifier après validation du formulaire</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary">Save changes</button>
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>


    </body>
</html>
